{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'login.css'%}">
</head>

<body>
    <div class="exit">
        <a href="{% url 'home' %}">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="#27a776" class="bi bi-x-circle-fill"
                viewBox="0 0 16 16">
                <path
                    d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z" />
            </svg></a>
    </div>
    <center>
        <h1 class="header" style="color:#27a776;">LOGIN</h1>
    </center>
    <br>
    <br>

    <div class="form">
        <form method="post" style="float:centre">
            {% csrf_token %}
            <input type="text" name="username" placeholder="username" class="form-control">
            <br>
            <input type="password" name="password" placeholder="password" class="form-control">
            <button type="submit" class="btn btn-primary">Login</button>
            <p class="message">Not registered?<a href="{% url 'register' %}">Registration</a></p>
        </form>

        <div>
            {% for message in messages %}
            <p>{{message}}</p>
            {% endfor %}
        </div>
    </div>
</body>

</html>
